<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIECS Admin Dashboard</title>
<style>
/* Reset */
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
html, body { width:100%; height:100%; background:#111; overflow-x:hidden; }

/* Dark grid background */
.background-animation {
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background:#111;
    z-index:0;
    overflow:hidden;
}

/* Canvas for animated grid */
canvas#bgCanvas { width:100%; height:100%; display:block; }

/* Navbar (always dark) */
.navbar {
    position:fixed;
    top:0; left:0;
    width:100%;
    height:60px;
    background:#111;
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding:0 20px;
    z-index:10;
}
.nav-left strong { font-size:20px; color:#0a84ff; }
.nav-right a, .nav-right button {
    color:#fff;
    margin-left:15px;
    text-decoration:none;
    font-size:14px;
    background:none;
    border:none;
    cursor:pointer;
    transition:0.2s;
}
.nav-right a:hover, .nav-right button:hover { color:#0a84ff; }

.nav-right a.logout {
    background: #ff3b30;
    color: #ffffff;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 600;
}

.nav-right a.logout:hover {
    background: #ff6b63;
    color: #ffffff;
}



/* Dashboard wrapper */
.dashboard-wrapper {
    position:relative;
    max-width:1200px;
    margin:100px auto 40px auto;
    padding:40px;
    background:#fff;
    border-radius:12px;
    box-shadow:0 0 25px rgba(0,0,0,0.1);
    color:#111;
    min-height:calc(100vh - 160px);
    z-index:5;
    transition:0.3s;
    overflow:hidden;
}

/* Dark mode wrapper */
body.dark .dashboard-wrapper { background:#1f1f1f; color:#fff; }

/* Dashboard headings */
.dashboard-container h1 { font-size:36px; margin-bottom:10px; }
.dashboard-container p { font-size:16px; color:#555; margin-bottom:30px; }
body.dark .dashboard-container p { color:#aaa; }

/* Cards */
.cards {
    display:flex;
    flex-wrap: wrap;
    gap:25px;
}

.card {
    flex:1 1 300px;
    padding:25px;
    border-radius:12px;
    text-decoration:none;
    color:inherit;
    transition:0.3s;
    box-shadow:0 0 15px rgba(0,0,0,0.05);
    border-left: 5px solid transparent;
    background: transparent;
}
body.dark .card { box-shadow:0 0 15px rgba(0,0,0,0.2); }

.card h3 { font-size:22px; margin-bottom:10px; }
.card p { font-size:14px; color:#555; }
body.dark .card p { color:#ccc; }

/* Card hover effect (left border accent only) */
.card.accent-blue:hover { border-left-color:#0a84ff; }
.card.accent-red:hover { border-left-color:#ff3b30; }
.card:hover { transform:translateY(-5px); }

/* Responsive */
@media(max-width:768px){ .cards { flex-direction: column; } }
</style>
</head>
<body>

<!-- Background animation -->
<div class="background-animation">
    <canvas id="bgCanvas"></canvas>
</div>

<div class="navbar">
    <div class="nav-left"><strong>SIECS Admin</strong></div>
    <div class="nav-right">
        <button id="themeToggle" onclick="toggleMode()">üåô</button>
        <a href="/logout" class="logout">Logout</a>

    </div>
</div>

<div class="dashboard-wrapper">
    <div class="dashboard-container">
        <h1>Security Control Panel</h1>
        <p>Access monitoring & security events</p>

        <div class="cards">
            <a href="/logs" class="card accent-blue">
                <h3>üìÑ Logs</h3>
                <p>All entry attempts</p>
            </a>

            <a href="/history" class="card accent-red">
                <h3>üö® Denied History</h3>
                <p>Alerts & blacklist</p>
            </a>
        </div>
    </div>
</div>

<script>
// Dark/light toggle
function toggleMode() {
    document.body.classList.toggle("dark");
    const btn = document.getElementById("themeToggle");
    if(document.body.classList.contains("dark")){
        btn.textContent = "‚òÄÔ∏è";
    } else {
        btn.textContent = "üåô";
    }
    localStorage.setItem("theme",
        document.body.classList.contains("dark") ? "dark" : "light");
}
const themeStored = localStorage.getItem("theme");
if(themeStored === "dark"){
    document.body.classList.add("dark");
    document.getElementById("themeToggle").textContent = "‚òÄÔ∏è";
}

// Background grid animation
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let points = [];
const pointCount = 50;

// Initialize points randomly
for(let i=0;i<pointCount;i++){
    points.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        vx: (Math.random()-0.5)*0.5,
        vy: (Math.random()-0.5)*0.5
    });
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#0a84ff";
    ctx.strokeStyle = "rgba(10,132,255,0.2)";
    ctx.lineWidth = 1;

    // Draw points
    points.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();
    });

    // Draw lines between close points
    for(let i=0;i<points.length;i++){
        for(let j=i+1;j<points.length;j++){
            const dx = points[i].x - points[j].x;
            const dy = points[i].y - points[j].y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist<120){
                ctx.beginPath();
                ctx.moveTo(points[i].x,points[i].y);
                ctx.lineTo(points[j].x,points[j].y);
                ctx.stroke();
            }
        }
    }

    // Update positions
    points.forEach(p=>{
        p.x += p.vx;
        p.y += p.vy;
        if(p.x<0 || p.x>canvas.width) p.vx*=-1;
        if(p.y<0 || p.y>canvas.height) p.vy*=-1;
    });

    requestAnimationFrame(draw);
}
draw();

// Handle resize
window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
