<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIECS ‚Äì Security System</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    html, body { width:100%; height:100%; overflow:hidden; background:#111; color:#fff; }

    /* Network canvas */
    #network {
        position:absolute;
        top:0; left:0;
        width:100%;
        height:100%;
        pointer-events:none;
        z-index:0;
    }

    /* Splash container */
    .splash-container {
        position:relative;
        z-index:1;
        height:100%;
        display:flex;
        flex-direction: column;
        justify-content:center;
        align-items:center;
        text-align:center;
        padding:20px;
    }

    .icon { font-size:80px; margin-bottom:20px; }
    h1 { font-size:50px; margin-bottom:10px; }
    .subtitle { font-size:18px; color:#aaa; margin-bottom:30px; max-width:500px; }

    .enter-btn {
        padding:12px 30px;
        font-size:18px;
        text-decoration:none;
        background:#0a84ff;
        color:#fff;
        border-radius:8px;
        transition: 0.2s;
    }

    .enter-btn:hover { background:#0066cc; }
</style>
</head>
<body>

<canvas id="network"></canvas>

<div class="splash-container">
    <div class="icon">üõ°Ô∏è</div>
    <h1>SIECS</h1>
    <p class="subtitle">Security Integration And Entry Control System</p>
    <a href="/login_page" class="enter-btn">Proceed to Admin Login</a>
</div>

<script>
const canvas = document.getElementById('network');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const numPoints = 50;
const maxDistance = 150;
const points = [];

// Initialize points
for(let i=0; i<numPoints; i++){
    points.push({
        x: Math.random()*width,
        y: Math.random()*height,
        vx: (Math.random()-0.5)*0.5,
        vy: (Math.random()-0.5)*0.5
    });
}

// Mouse position
let mouseX = width/2;
let mouseY = height/2;
document.addEventListener('mousemove', e=>{
    mouseX = e.clientX;
    mouseY = e.clientY;
});

// Draw network
function draw(){
    ctx.clearRect(0,0,width,height);

    // Draw lines between points
    for(let i=0; i<numPoints; i++){
        const p1 = points[i];
        for(let j=i+1; j<numPoints; j++){
            const p2 = points[j];
            const dx = p1.x - p2.x;
            const dy = p1.y - p2.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist < maxDistance){
                ctx.strokeStyle = `rgba(255,255,255,${1 - dist/maxDistance})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }
        }
    }

    // Draw lines from points to mouse if close
    for(let i=0; i<numPoints; i++){
        const p = points[i];
        const dx = p.x - mouseX;
        const dy = p.y - mouseY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < maxDistance){
            ctx.strokeStyle = `rgba(10,132,255,${1 - dist/maxDistance})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(mouseX, mouseY);
            ctx.stroke();
        }
    }

    // Draw points with glow effect if near mouse
    for(let i=0; i<numPoints; i++){
        const p = points[i];
        const dx = p.x - mouseX;
        const dy = p.y - mouseY;
        const dist = Math.sqrt(dx*dx + dy*dy);

        const glow = Math.max(0, 8 - dist/20);
        if(glow > 0){
            const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, glow);
            gradient.addColorStop(0, 'rgba(10,132,255,0.6)');
            gradient.addColorStop(1, 'rgba(10,132,255,0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(p.x, p.y, glow, 0, Math.PI*2);
            ctx.fill();
        }

        // Draw main point
        ctx.fillStyle = '#0a84ff';
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
        ctx.fill();
    }

    // Draw mouse as a glowing node
    ctx.beginPath();
    const mouseGlow = 10;
    const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, mouseGlow);
    gradient.addColorStop(0, 'rgba(10,132,255,0.8)');
    gradient.addColorStop(1, 'rgba(10,132,255,0)');
    ctx.fillStyle = gradient;
    ctx.arc(mouseX, mouseY, mouseGlow, 0, Math.PI*2);
    ctx.fill();
}

// Update positions
function update(){
    for(let i=0; i<numPoints; i++){
        const p = points[i];
        p.x += p.vx + (mouseX - width/2)*0.0005;
        p.y += p.vy + (mouseY - height/2)*0.0005;

        if(p.x<0 || p.x>width) p.vx*=-1;
        if(p.y<0 || p.y>height) p.vy*=-1;
    }
}

// Animation loop
function animate(){
    update();
    draw();
    requestAnimationFrame(animate);
}

animate();

// Resize handling
window.addEventListener('resize', ()=>{
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});
</script>

</body>
</html>
